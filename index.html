 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENHA PARA O ARRAIA</title>
 </head>
<body>
    <div class="container">
        <div class="convite">
            <!-- Bandeirinhas decorativas -->
            <div class="bandeirinhas">
                <img src="https://cdn-icons-png.flaticon.com/512/4392/4392522.png" class="bandeirinha" style="top:10%; left:10%;">
                <img src="https://cdn-icons-png.flaticon.com/512/4392/4392522.png" class="bandeirinha" style="top:30%; left:80%;">
                <img src="https://cdn-icons-png.flaticon.com/512/4392/4392522.png" class="bandeirinha" style="top:70%; left:15%;">
                <img src="https://cdn-icons-png.flaticon.com/512/4392/4392522.png" class="bandeirinha" style="top:85%; left:75%;">
            </div>
            
            <h1>Arraiá</h1>
            <p class="subtitulo">Você está convidado para nossa festa junina!</p>
            
            <div class="detalhes">
                <div class="detalhe-item">
                    <img src="imagem/calendario.jpg" alt="Calendário">
                    <h3>Data</h3>
                    <p>08/07/2025</p>
                </div>
                
                <div class="detalhe-item">
                    <img src="imagem/relogio.jpg" alt="Relógio">
                    <h3>Horário</h3>
                    <p> 18:00</p>
                </div>
                
                <div class="detalhe-item">
                    <img src="imagem/barbosa.jpg" alt="Localização">
                    <h3>Local</h3>
                    <p>Colégio Barbosa Ferraz</p>
                </div>
            </div>
            
            <p>Traje caipira é opcional mas muito bem-vindo!</p>
            <p>Teremos comidas típicas, música ao vivo e muitas surpresas!</p>
            
            <button class="botao" onclick="window.location.href='confirmar.html'">
                Confirmar Presença
            </button>
            
            <footer>
                <p>Esperamos você para uma noite de diversão e alegria!</p>
            </footer>
        </div>
    </div>
</body>
</html>
